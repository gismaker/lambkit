<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>类-lambkit</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/libs/layui/css/layui.css">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/css/style.css">
	</head>

	<body>
		<div class="lambkit-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">简介</div>
						<div class="layui-card-body layui-text">
							<table class="layui-table">
								<tbody>
									<tr>
										<th>名称</th>
										<td>#(name)</td>
									</tr>
									<tr>
										<th>简称</th>
										<td>#(simpleName)</td>
									</tr>
									<tr>
										<th>父类</th>
										<td><span><a href="#(ckey)/clazz?name=#(superClass)" class="layui-table-link">#(superClass)</a></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="layui-card">
						<div class="layui-card-header">方法列表</div>
						<div class="layui-card-body">
							<table class="layui-table layui-text">
								<tbody>
									<tr>
										<th>返回类型</th>
										<th>方法名称</th>
										<th>参数</th>
									</tr>
									#if(method)
									#for(x : method) 
									<tr>
										<td>#(x.returnType)</td>
										<td>#(x.name)</td>
										<td>
											#if(x.parameterTypes)
											#for(y : x.parameterTypes) 
											<span class="lambkit-box">#(y)</span>
											#end
											#end
										</td>
									</tr>
									#end
									#end
								</tbody>
							</table>
						</div>
					</div>
					
					<div class="layui-card">
						<div class="layui-card-header">注释列表</div>
						<div class="layui-card-body">
							<table class="layui-table layui-text">
								<tbody>
									#if(annotations)
									#for(x : annotations) 
									<tr>
										<td><span><a href="#(ckey)/clazz?name=#(x)" class="layui-table-link">#(x)</a></span></td>
									</tr>
									#end
									#end
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="#(ctx)/lambkit/assets/libs/layui/layui.js" charset="utf-8"></script>
	</body>

</html>
