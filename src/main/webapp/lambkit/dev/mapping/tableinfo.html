<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据映射-lambkit</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/libs/layui/css/layui.css">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/css/style.css">
	</head>

	<body>
		<div class="lambkit-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">简介</div>
						<div class="layui-card-body layui-text">
							<p>表格名称：#(table.name??)</p>
							<p>主键：#(table.primaryKey??)</p>
							<p>Model：#(table.modelClass??)</p>
						</div>
					</div>
					<div class="layui-card">
						<div class="layui-card-header">字段信息</div>
						<div class="layui-card-body">
							<table class="layui-hide" id="test">
							#for(x : table.columnTypeMap)
							<tr>
							<td>#(x.key)</td>
							<td>#(x.value)</td>
							</tr>
							#end
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>

</html>
