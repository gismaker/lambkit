<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文件列表-lambkit</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/libs/layui/css/layui.css">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/css/style.css">
	</head>

	<body>
		<div class="lambkit-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">文件夹情况</div>
						<div class="layui-card-body">
							<!--
                            	<p>上级路径：<a href="#(ctx)/lambkit/dev/file?path=#(upath)">#(upath)</a></p>
                            -->
							<p>当前路径：#(templatePath)</p>
							<p>绝对路径：#(folderpath)</p>
						</div>
					</div>

					<div class="layui-card">
						<div class="layui-card-header">文件夹列表</div>
						<div class="layui-card-body">
							<table class="layui-table layui-text">
								<tbody>
									<tr>
										<th>名称</th>
										<th>类型</th>
									</tr>
									<tr>
										<td>
											<a href="#(ctx)/lambkit/dev/file?path=#(upath)">..\</a>
										</td>
										<td>文件夹</td>
									</tr>
									#for(x : folderList)
									<tr>
										<td>
											<a href="#(ctx)/lambkit/dev/file?path=#(templatePath)/#(x)">#(x)</a>
										</td>
										<td>文件夹</td>
									</tr>
									#end
								</tbody>
							</table>
						</div>
					</div>

					<div class="layui-card">
						<div class="layui-card-header">文件列表</div>
						<div class="layui-card-body">
							<table class="layui-table layui-text">
								<tbody>
									<tr>
										<th>名称</th>
										<th>类型</th>
									</tr>
									#for(x : filelist)
									<tr>
										<td><a href="#(ctx)/lambkit/dev/file/read?path=#(templatePath)/#(x)">#(x)</a></td>
										<td>文件</td>
									</tr>
									#end
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="#(ctx)/lambkit/assets/libs/layui/layui.js" charset="utf-8"></script>
		<script>
		</script>

	</body>

</html>
