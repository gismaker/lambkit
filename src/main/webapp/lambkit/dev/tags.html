<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>便签-lambkit</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/libs/layui/css/layui.css">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/css/style.css">
	</head>

	<body>
		<div class="lambkit-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">便签信息</div>
						<div class="layui-card-body">
							<table class="layui-hide" id="test"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="#(ctx)/lambkit/assets/libs/layui/layui.js" charset="utf-8"></script>
		
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'#(ckey)/tag/table/layui'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'name', title: '名称', templet: '#clazzTpl', sort: true}
      ,{field:'type', title: '类型', sort: true}
    ]]
  });
});
</script>

<script type="text/html" id="clazzTpl">
      <span><a href="#(ckey)/clazz?name={{d.name}}" class="layui-table-link">{{d.name}}</a></span>
</script>

	</body>

</html>
