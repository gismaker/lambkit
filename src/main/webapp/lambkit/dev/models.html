<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据映射-lambkit</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/libs/layui/css/layui.css">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/css/style.css">
	</head>

	<body>
		<div class="lambkit-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">数据映射信息</div>
						<div class="layui-card-body">
							<table class="layui-hide" id="test"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="#(ctx)/lambkit/assets/libs/layui/layui.js" charset="utf-8"></script>
		
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'#(ckey)/model/table/layui'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      //{field:'name', title: 'name', sort: true}
      //,{field:'modelClass', title: 'modelClass', templet: '#clazzTpl', sort: true}
      //,{field:'primaryKey', title: 'primaryKey', templet: '#titleTpl'}
      //,{field:'columnTypeMap', title: 'columnTypeMap', templet: '#columnTypeMapTpl'}
      {field:'tableName', title: '表格名称', sort: true}
      ,{field:'primaryKey', title: '主键', sort: true}
      ,{field:'className', title: '对应的java类', templet: '#clazzTpl0', sort: true}
    ]]
  });
});
</script>

<script type="text/html" id="titleTpl">
	{{#  layui.each(d.primaryKey, function(index, item){ }}
      <span>{{item}}</span>
  {{#  }); }}
</script>

<script type="text/html" id="columnTypeMapTpl">
	{{#  layui.each(d.columnTypeMap, function(index, item){ }}
      <span>{{item}}, {{item}}</span>
  {{#  }); }}
</script>

<script type="text/html" id="clazzTpl">
      <span><a href="#(ckey)/clazz?name={{d.name}}" class="layui-table-link">{{d.name}}</a></span>
</script>

<script type="text/html" id="clazzTpl0">
      <span><a href="#(ckey)/clazz?name={{d.className}}" class="layui-table-link">{{d.className}}</a></span>
</script>
	</body>

</html>
