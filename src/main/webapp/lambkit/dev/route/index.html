<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>控制器-lambkit</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/libs/layui/css/layui.css">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/css/style.css">
	</head>

	<body>
		<div class="lambkit-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					#if(flag)
					<div class="layui-card">
						<div class="layui-card-header">控制器#(route.controllerKey)</div>
						<div class="layui-card-body">
							<p>#(route.controllerClass)</p>
						</div>
					</div>
					<div class="layui-card">
						<div class="layui-card-header">接口信息</div>
						<div class="layui-card-body">
							<table class="layui-table">
								<thead>
									<tr>
										<th>接口</th>
										<th>页面文件夹</th>
										<th>访问次数(次)</th>
										<th>平均耗时(ms)</th>
										<th>最近耗时(ms)</th>
									</tr>
								</thead>
								<tbody>
									#for(x:actions)
									#if(x.controllerKey==route.controllerKey)
									<tr>
										<td>#(x.actionKey)</td>
										<td>#(x.viewPath)</td>
										<td>#(x.count)</td>
										<td>#(x.avgTime)</td>
										<td>#(x.lastTime)</td>
									</tr>
									#end
									#end
								</tbody>
							</table>
						</div>
					</div>
					#end
				</div>
			</div>
		</div>
		<script src="#(ctx)/lambkit/assets/libs/layui/layui.js" charset="utf-8"></script>
		<script>
		</script>
	</body>

</html>
