<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>配置-lambkit</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/libs/layui/css/layui.css">
		<link rel="stylesheet" href="#(ctx)/lambkit/assets/css/style.css">
	</head>

	<body>
		<div class="lambkit-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">配置列表</div>
						<div class="layui-card-body">
							<table id="test" class="layui-table layui-text">
								<!--
								<tbody>
									<tr>
										<th>名称</th>
										<th>值</th>
									</tr>
									#if(prop)
									#for(x : prop) 
									#for(y : x) 
									<tr>
										<td>#(y.key)</td>
										<td>#(y.value)</td>
									</tr>
									#end
									#end
									#end
								</tbody>
								-->
							</table>
						</div>
					</div>
					<!--
					<div class="layui-card">
						<div class="layui-card-header">注释列表</div>
						<div class="layui-card-body">
							<table class="layui-table layui-text">
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					-->
				</div>
			</div>
		</div>
		<script src="#(ctx)/lambkit/assets/libs/layui/layui.js" charset="utf-8"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'#(ckey)/prop/table/layui'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'key', title: '名称', sort: true}
      ,{field:'value', title: '值'}
    ]]
  });
});
</script>

<script type="text/html" id="clazzTpl">
      <span><a href="#(ckey)/clazz?name={{d.name}}" class="layui-table-link">{{d.name}}</a></span>
</script>

	</body>

</html>
