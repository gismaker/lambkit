<div id="updateDialog" class="crudDialog">
	<form id="updateForm" method="post">
		<div class="radio">
			<div class="radio radio-inline radio-success">
				<input id="type_1" type="radio" name="model.type" value="1" #if(permission?? && permission.type==1)checked#end>
				<label for="type_1">目录 </label>
			</div>
			<div class="radio radio-inline radio-info">
				<input id="type_2" type="radio" name="model.type" value="2" #if(permission?? && permission.type==2)checked#end>
				<label for="type_2">菜单 </label>
			</div>
			<div class="radio radio-inline radio-warning">
				<input id="type_3" type="radio" name="model.type" value="3" #if(permission?? && permission.type==3)checked#end>
				<label for="type_3">按钮 </label>
			</div>
		</div>
		<div class="form-group">
			<span class="type1 type2 type3">
				<select id="system_id" name="model.system_id">
					<option value="0">请选择系统</option>
					#for(upmsSystem : upmsSystems)
					<option value="#(upmsSystem.system_id)" #if(permission?? && permission.system_id==upmsSystem.system_id)selected="selected"#end>#(upmsSystem.title??)</option>
					#end
				</select>
			</span>
			<span class="type2 type3" hidden>
				<select id="pid" name="model.pid">
					<option value="0">请选择上级</option>
				</select>
			</span>
		</div>
		<div class="form-group">
			<label for="name">名称</label>
			<input id="name" type="text" class="form-control" name="model.name" maxlength="20" value="#(permission.name??)">
		</div>
		<div class="form-group type2 type3" hidden>
			<label for="permissionValue">权限值</label>
			<input id="permissionValue" type="text" class="form-control" name="model.permissionValue" maxlength="50" value="#(permission.permissionValue??)">
		</div>
		<div class="form-group type2 type3" hidden>
			<label for="uri">路径</label>
			<input id="uri" type="text" class="form-control" name="model.uri" maxlength="100" value="#(permission.uri??)">
		</div>
		<div class="form-group type1 type3">
			<label for="icon">图标</label>
			<input id="icon" type="text" class="form-control" name="model.icon" maxlength="50" value="#(permission.icon??)">
		</div>
		<div class="radio">
			<div class="radio radio-inline radio-success">
				<input id="status_1" type="radio" name="model.status" value="1" #if(permission?? && permission.status==1)checked#end>
				<label for="status_1">正常 </label>
			</div>
			<div class="radio radio-inline">
				<input id="status_0" type="radio" name="model.status" value="0" #if(permission?? && permission.status==0)checked#end>
				<label for="status_0">锁定 </label>
			</div>
		</div>
		<div class="form-group text-right dialog-buttons">
			<a class="waves-effect waves-button" href="javascript:;" onclick="updateSubmit();">保存</a>
			<a class="waves-effect waves-button" href="javascript:;" onclick="updateDialog.close();">取消</a>
		</div>
	</form>
</div>
<script>
var pidType = 0;
var system_id = #(permission.system_id??);
var type = #(permission.type??);
$(function() {
	// 选择分类
	$('input:radio[name="model.type"]').change(function() {
		type = $(this).val();
		initType();
	});
	// 选择系统
	$('#system_id').change(function() {
		system_id = $(this).val();
		initPid();
	});
});
function initType() {
	// 显示对应必填项
	$('.type1,.type2,.type3').hide(0, function () {
		$('.type' + type).show();
	});
	// 级联菜单
	if (type == 2) {
		pidType = 1;
		initPid();
	}
	if (type == 3) {
		pidType = 2
		initPid();
	}
}
function initPid(val) {
	if (system_id != 0) {
		$.getJSON('#(ctx)/manage/permission/list', {system_id: system_id, type: pidType, limit: 10000}, function(json) {
			var datas = [{id: 0, text: '请选择上级'}];
			for (var i = 0; i < json.rows.length; i ++) {
				var data = {};
				data.id = json.rows[i].permissionId;
				data.text = json.rows[i].name;
				datas.push(data);
			}
			$('#pid').empty();
			$('#pid').select2({
				data : datas
			});
			if (!!val) {
				$('#pid').select2().val(val).trigger('change');
			}
		});
	} else {
		$('#pid').empty();
		$('#pid').select2({
			data : [{id: 0, text: '请选择上级'}]
		});
	}
}
function initSelect2() {
	if (type == 2) {
		pidType = 1;
	}
	if (type == 3) {
		pidType = 2
	}
	initPid(#(permission.pid??));
}
function updateSubmit() {
    $.ajax({
        type: 'post',
        url: '#(ctx)/manage/permission/update/#(permission.permission_id??)',
        data: $('#updateForm').serialize(),
        beforeSend: function() {
			if ($('#system_id').val() == 0) {
				$.confirm({
					title: false,
					content: '请选择系统！',
					autoClose: 'cancel|3000',
					backgroundDismiss: true,
					buttons: {
						cancel: {
							text: '取消',
							btnClass: 'waves-effect waves-button'
						}
					}
				});
				return false;
			}
			if (type == 1) {
				if ($('#name').val() == '') {
					$('#name').focus();
					return false;
				}
			}
			if (type == 2 || type == 3) {
				if ($('#pid').val() == 0) {
					$.confirm({
						title: false,
						content: '请选择上级！',
						autoClose: 'cancel|3000',
						backgroundDismiss: true,
						buttons: {
							cancel: {
								text: '取消',
								btnClass: 'waves-effect waves-button'
							}
						}
					});
					return false;
				}
				if ($('#name').val() == '') {
					$('#name').focus();
					return false;
				}
				if ($('#permissionValue').val() == '') {
					$('#permissionValue').focus();
					return false;
				}
				if ($('#uri').val() == '') {
					$('#uri').focus();
					return false;
				}
			}
        },
        success: function(result) {
			if (result.code != 1) {
				if (result.data instanceof Array) {
					$.each(result.data, function(index, value) {
						$.confirm({
							theme: 'dark',
							animation: 'rotateX',
							closeAnimation: 'rotateX',
							title: false,
							content: value.errorMsg,
							buttons: {
								confirm: {
									text: '确认',
									btnClass: 'waves-effect waves-button waves-light'
								}
							}
						});
					});
				} else {
						$.confirm({
							theme: 'dark',
							animation: 'rotateX',
							closeAnimation: 'rotateX',
							title: false,
							content: result.data.errorMsg,
							buttons: {
								confirm: {
									text: '确认',
									btnClass: 'waves-effect waves-button waves-light'
								}
							}
						});
				}
			} else {
				updateDialog.close();
				$table.bootstrapTable('refresh');
			}
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
			$.confirm({
				theme: 'dark',
				animation: 'rotateX',
				closeAnimation: 'rotateX',
				title: false,
				content: textStatus,
				buttons: {
					confirm: {
						text: '确认',
						btnClass: 'waves-effect waves-button waves-light'
					}
				}
			});
        }
    });
}
</script>
